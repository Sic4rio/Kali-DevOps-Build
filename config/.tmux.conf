
# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix

# Set the base index for windows to 1 instead of 0
set -g base-index 1
set -g status-interval 1

# Reload the file with Prefix r
bind r source-file ~/.tmux.conf \; display "Reloaded!"

# Center the window list in the status line
set -g status-justify centre

# enable activity alerts
setw -g monitor-activity on
set -g visual-activity on

# Some history stuff I guess
set -g history-limit 500000

# active pane normal, other shaded out
setw -g window-style fg=colour240,bg=colour235
setw -g window-active-style fg=white,bg=black


# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'dracula/tmux'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Config Dracula Theme
# it can accept `session`, `smiley`, `window`, or any character.
set -g @dracula-show-left-icon "VPN IP - $lhost"
set -g @dracula-show-flags true
set -g @dracula-cpu-display-load false
set -g @dracula-day-month true
set -g @dracula-show-fahrenheit false
set -g @dracula-show-powerline true
set -g @dracula-border-contrast true
# available colors: white, gray, dark_gray, light_purple, dark_purple, cyan, green, orange, red, pink, yellow
# set -g @dracula-[plugin-name]-colors "[background] [foreground]"
set -g @dracula-network-bandwidth-colors "green dark_gray"
set -g @dracula-cpu-usage-colors "yellow dark_gray"
set -g @dracula-ram-usage-colors "red dark_gray"
set -g @dracula-time-colors "pink dark_gray"
set -g @dracula-weather-colors "light_purple dark_gray"
# Set 256 colors
set -s default-terminal 'tmux-256color'

set -g @dracula-plugins "cpu-usage ram-usage time weather"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '/home/kali/.tmux/plugins/tpm/tpm'
